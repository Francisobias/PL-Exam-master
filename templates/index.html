<!DOCTYPE html>
<html>
<head>
    <title>PL Exam Master</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .dataset { margin-bottom: 20px; }
        img { max-width: 100%; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>PL Exam Master</h1>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    {% for label, data in info.items() %}
        <div class="dataset">
            <h2>{{ label }}</h2>
            <p>{{ data.context }}</p>
            {% if plots[label] %}
                <img src="{{ plots[label] }}" alt="{{ label }} Visualization">
            {% else %}
                <p>No visualization available.</p>
            {% endif %}
        </div>
    {% endfor %}
</body>
</html>
